<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="css/accueil_css.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid entete">
    <div class="row">

        <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1">
        <img src="epita_logo.png" width="150" height="100" alt="epita logo">
        </div>

        <div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 intra col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-offset-1">
        <h3>Intranet des associations</h3>
        </div>

        <div class="col-md-1 col-lg-1 col-xs-1 col-sm-1 imgsearch">
            <input type="image" src="loupe.png" width="36" height="36">
        </div>
        <div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 search">
            <input class="form-control" type="text" name="Recherche" placeholder="Rechercher une association" size="20" maxlength="120" />
        </div>

        <div class="col-md-1 col-lg-1 col-xs-1 col-sm-1 deco col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-offset-1">

            <a href="index.html" class="btn btn-default" role="button" aria-pressed="true">Déconnexion</a>
        </div>

    </div>

    <div class="row">
        <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2  imgdef">
            <img src="profile_default.png" width="150" height="160">
            <br>
            NOM Prénom
            <br>
            <br>
            Mes associations
        </div>
        <div class="col-md-10 col-lg-10 col-xs-10 col-sm-10 test">
            <div class="col-md-5 blocks">
                <h4>Réunions à venir</h4>
            </div>

            <div class="col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-offset-1 col-md-5 col-lg-5 col-xs-5 col-sm-5 blocks">
                <h4>Mes associations</h4>
            </div>

            <div class="col-md-5 col-lg-5 col-xs-5 col-sm-5 blkcontent">
                <h4>Vous n'êtes pas dans une association</h4>
            </div>

            <div class="col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-offset-1 col-md-5 col-lg-5 col-xs-5 col-sm-5 blkcontent">
                <h4>Aucune réunion n'est prévu pour le moment.</h4>
            </div>
        </div>

    </div>
</div>


</body>
</html>
